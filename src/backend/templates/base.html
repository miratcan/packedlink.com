<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}PackedLink{% endblock %}</title>
    <style>
      :root {
        color-scheme: light;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background-color: #f6f6f4;
      }
      body {
        margin: 0;
        padding: 0;
        background-color: #f6f6f4;
        min-height: 100vh;
      }
      header {
        padding: 2rem;
        text-align: center;
      }
      a {
        color: #2563eb;
      }
      .container {
        width: min(960px, 100%);
        margin: 0 auto;
        padding: 1.5rem;
      }
      .card {
        background: #fff;
        border-radius: 18px;
        padding: 2rem;
        box-shadow: 0 15px 40px rgba(15, 23, 42, 0.08);
      }
      .btn {
        background: #111827;
        color: #fff;
        border: none;
        border-radius: 999px;
        padding: 0.85rem 1.6rem;
        font-size: 1rem;
        cursor: pointer;
        transition: opacity 0.2s ease;
      }
      .btn.secondary {
        background: #f3f4f6;
        color: #111827;
      }
      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      label {
        font-weight: 600;
        font-size: 0.95rem;
      }
      input,
      textarea {
        border-radius: 12px;
        border: 1px solid #e5e7eb;
        padding: 0.85rem 1rem;
        font-size: 1rem;
        background: #fff;
      }
      textarea {
        min-height: 120px;
      }
      .messages {
        list-style: none;
        padding: 0;
        margin: 1.25rem 0;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }
      .messages li {
        padding: 0.75rem 1rem;
        border-radius: 12px;
        font-weight: 500;
      }
      .messages li.info {
        background: #eff6ff;
        color: #1d4ed8;
      }
      .messages li.success {
        background: #ecfdf5;
        color: #047857;
      }
      .messages li.error {
        background: #fee2e2;
        color: #b91c1c;
      }
      nav.breadcrumbs {
        font-size: 0.9rem;
        color: #6b7280;
        margin-bottom: 1.5rem;
      }
      nav.breadcrumbs span {
        color: #111827;
        font-weight: 600;
      }
      .link-list {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin-top: 1rem;
      }
      .link-card {
        border: 1px solid #e5e7eb;
        border-radius: 16px;
        padding: 1rem 1.25rem;
        background: #fff;
      }
      .link-card h4 {
        margin: 0;
      }
      .empty-state {
        border: 1px dashed #d1d5db;
        padding: 1.5rem;
        text-align: center;
        border-radius: 16px;
        color: #6b7280;
      }
    </style>
    {% block extra_head %}{% endblock %}
  </head>
  <body>
    <header>
      <strong>packedlink.com</strong> · Küratörler için ultra hızlı liste yayınlama
    </header>
    <main class="container">
      {% if messages %}
      <ul class="messages">
        {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}
      <section class="card">
        {% block content %}{% endblock %}
      </section>
    </main>
  </body>
</html>
